<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3.0TD Presupuestador</title>
  <style>
    body {
      background: #eaf4ec;
      font-family: 'Segoe UI', sans-serif;
      padding: 6px;
    }
    .panel {
      max-width: 860px;
      margin: auto;
      background: white;
      border: 3px solid #2a6e36;
      padding: 6px;
    }
    .header {
      background: #2a6e36;
      color: white;
      text-align: center;
      padding: 6px;
      font-size: 32px;
      font-weight: bold;
    }
    .contenido {
      display: flex;
      margin-top: 30px;
      justify-content: space-between;
    }
    .tabla-datos {
      border-collapse: collapse;
      width: 50%;
    }
    .tabla-datos td, .tabla-datos th {
      border: 1px solid #999;
      padding: 8px;
    }
    .header-oferta {
      background: #a5d6a7;
      font-weight: bold;
      text-transform: uppercase;
    }
    .cell-oferta {
      background: #ffccbc;
    }
    .label-grey {
      background: #e0e0e0;
      font-weight: bold;
    }
    .label-green {
      background: #a5d6a7;
      font-weight: bold;
    }
    .cell-lightgreen {
      background: #e8f5e9;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      border: 1px solid #666;
    }
    .total-section {
      width: 45%;
      text-align: center;
    }
    .titulo-total {
      background: #ffccbc;
      color: #000;
      font-weight: bold;
      padding: 6px;
      font-size: 14px;
    }
    .resultado {
      margin-top: 10px;
      background: #d4f7d4;
      padding: 8px;
      text-align: center;
      border: 2px solid #2a6e36;
      transition: background-color 0.5s ease, transform 0.4s ease;
      animation: entrada 0.6s ease-in-out;
      font-size: 14px;
    }
    @keyframes entrada {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .ahorro-verde {
      color: #388e3c;
      transition: color 0.4s ease;
      font-size: 14px;
      font-weight: bold;
    }
    .ahorro-rojo {
      color: #d32f2f;
      transition: color 0.4s ease;
      font-size: 14px;
      font-weight: bold;
    }
    .barras-container {
      margin-top: 10px;
      text-align: center;
    }
    .barras {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 100px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin: 0 auto;
      max-width: 300px;
    }
    .barra {
      width: 60px;
      transition: height 0.6s ease;
    }
    .barra-actual {
      background-color: #ffcccb; /* pale red */
    }
    .barra-nueva {
      background-color: #4caf50; /* green */
    }
    .label-barras {
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }
    .label-barras span {
      width: 60px;
      text-align: center;
      font-size: 14px;
      color: #2a6e36;
    }
  
/* Enlarge Factura actual value in table */
.tabla-datos td.factura-valor {
  font-size: 24px;
  font-weight: bold;
}


  /* Estilos para resultado reorganizado */
  .resultado-principal {
    text-align: left;
    padding: 6px;
  }
  .resultado-principal strong {
    display: inline-block;
    width: 130px;
    font-size: 14px;
  }
  .factura-actual-value, .factura-nueva-value {
    font-weight: bold;
    font-size: 18px;
  }
  .promo-box {
    margin-top: 15px;
    background-color: #ffecb3;
    border: 2px solid #ffb300;
    padding: 6px;
    text-align: center;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="panel">
    <div style="display: flex; align-items: stretch; justify-content: center;">
  <div style="background: #2a6e36; color: white; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; padding: 10px 30px; writing-mode: vertical-lr; text-orientation: upright; border: 3px solid #2a6e36;">3.0TD</div>
    <div class="contenido">
      <table class="tabla-datos">
        <tr>
          <th class="header-oferta">OFERTA</th>
          <td class="cell-oferta"><select id="oferta_30td"></select></td>
        </tr>
        <tr>
          <td class="label-grey">Potencia</td>
          <td><input id="potencia30" type="number" step="0.01"></td>
        </tr>
        <tr>
          <td class="label-green">DÃ­as</td>
          <td class="cell-lightgreen"><input id="dias30" type="number"></td>
        </tr>
        <tr>
          <td class="label-grey">Consumo P1</td>
          <td><input id="consumo1_30" type="number"></td>
        </tr>
        <tr>
          <td class="label-green">Consumo P2</td>
          <td class="cell-lightgreen"><input id="consumo2_30" type="number"></td>
        </tr>
        <tr>
          <td class="label-grey">Consumo P3</td>
          <td><input id="consumo3_30" type="number"></td>
        </tr>
        <tr>
          <td class="label-green">Alquiler de equipos</td>
          <td class="cell-lightgreen"><input id="alquiler30" type="number"></td>
        </tr>
        <tr>
          <td class="label-grey">Bono social</td>
          <td><input id="bono30" type="number" step="0.000001"></td>
        </tr>
        <tr>
          <td class="label-green">IVA</td>
          <td class="cell-lightgreen"><input id="iva30" type="number" value="21"></td>
        </tr>
        <tr>
          <td class="label-grey">Factura actual</td>
          <td><input id="factura30" type="number"></td>
        </tr>
      </table>
      <div class="total-section">
        <div class="titulo-total">TOTAL</div>
        <div class="resultado" id="resultado_30td"></div>
        <div class="barras-container" style="margin-top: 30px;">
        <div class="barras">
          <div id="barra-actual" class="barra barra-actual" style="height: 0%;"></div>
          <div id="barra-nueva" class="barra barra-nueva" style="height: 0%;"></div>
        </div>
        <div class="label-barras">
          <span>Actual</span><span>Nueva</span>
        </div>
      </div>
    </div>
    <div style="display:none">
      <div class="barras">
        <div id="barra-actual" class="barra barra-actual" style="height: 0%;"></div>
        <div id="barra-nueva" class="barra barra-nueva" style="height: 0%;"></div>
      </div>
      <div class="label-barras">
        <span>Actual</span><span>Nueva</span>
      </div>
    </div>
</div>
  <script src="main.js"></script>
</body>
</html>
