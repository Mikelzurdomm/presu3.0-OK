<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3.0TD Presupuestador</title>
  <script defer src="main.js"></script>
  <style>
    body {
      background: #eaf4ec;
      font-family: 'Segoe UI', sans-serif;
      padding: 6px;
    }
    .panel {
      max-width: 880px;
      margin: auto;
      background: white;
      border: 3px solid #2a6e36;
      padding: 6px;
    }
    .contenido {
      display: flex;
      margin-top: 30px;
      justify-content: space-between;
    }
    .tabla-datos {
      border-collapse: collapse;
      width: 50%;
    }
    .tabla-datos td, .tabla-datos th {
      border: 1px solid #999;
      padding: 8px;
    }
    .header-oferta {
      background: #a5d6a7;
      font-weight: bold;
      text-transform: uppercase;
    }
    .cell-oferta {
      background: #ffccbc;
    }
    .label-grey {
      background: #e0e0e0;
      font-weight: bold;
    }
    .label-green {
      background: #a5d6a7;
      font-weight: bold;
    }
    .cell-lightgreen {
      background: #e8f5e9;
    }
    .cell-lightgrey {
      background: #f3f3f3;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      border: 1px solid #666;
    }
    .total-section {
      width: 45%;
      text-align: center;
    }
    .titulo-total {
      background: #ffccbc;
      color: #000;
      font-weight: bold;
      padding: 6px;
      font-size: 16px;
      border-bottom: 2px solid #2a6e36;
    }
    .resultado {
      margin-top: 10px;
      background: #d4f7d4;
      padding: 12px;
      text-align: left;
      border: 2px solid #2a6e36;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .promo-box {
      margin-top: 8px;
      padding: 10px;
      background: #fff3cd;
      border: 2px dashed #ffcc00;
      font-weight: bold;
      color: #665c00;
    }
    .barras-container {
      margin-top: 10px;
      text-align: center;
    }
    .barras {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 100px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      margin: 0 auto;
      max-width: 300px;
    }
    .barra {
      width: 60px;
      transition: height 0.6s ease;
    }
    .barra-actual {
      background-color: #ffcccb;
    }
    .barra-nueva {
      background-color: #4caf50;
    }
    .label-barras {
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }
    .label-barras span {
      width: 60px;
      text-align: center;
      font-size: 14px;
      color: #2a6e36;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div style="display: flex; align-items: stretch; justify-content: center;">
      <div style="background: #2a6e36; color: white; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; padding: 10px 30px; writing-mode: vertical-lr; text-orientation: upright; border: 3px solid #2a6e36;">3.0TD</div>
      <div class="contenido">
        <table class="tabla-datos">
          <tr><th class="header-oferta">OFERTA</th><td class="cell-oferta"><select id="oferta_30td"></select></td></tr>
          <tr><td class="label-green">DÃ­as</td><td class="cell-lightgreen"><input id="dias30" type="number"></td></tr>

          <!-- Potencias -->
          <tr><td class="label-grey">Potencia P1</td><td><input id="potencia30_p1" type="number"></td></tr>
          <tr><td class="label-grey">Potencia P2</td><td><input id="potencia30_p2" type="number"></td></tr>
          <tr><td class="label-grey">Potencia P3</td><td><input id="potencia30_p3" type="number"></td></tr>
          <tr><td class="label-grey">Potencia P4</td><td><input id="potencia30_p4" type="number"></td></tr>
          <tr><td class="label-grey">Potencia P5</td><td><input id="potencia30_p5" type="number"></td></tr>
          <tr><td class="label-grey">Potencia P6</td><td><input id="potencia30_p6" type="number"></td></tr>

          <!-- Consumos -->
          <tr><td class="label-green">Consumo P1</td><td class="cell-lightgreen"><input id="consumo30_p1" type="number"></td></tr>
          <tr><td class="label-green">Consumo P2</td><td class="cell-lightgreen"><input id="consumo30_p2" type="number"></td></tr>
          <tr><td class="label-green">Consumo P3</td><td class="cell-lightgreen"><input id="consumo30_p3" type="number"></td></tr>
          <tr><td class="label-green">Consumo P4</td><td class="cell-lightgreen"><input id="consumo30_p4" type="number"></td></tr>
          <tr><td class="label-green">Consumo P5</td><td class="cell-lightgreen"><input id="consumo30_p5" type="number"></td></tr>
          <tr><td class="label-green">Consumo P6</td><td class="cell-lightgreen"><input id="consumo30_p6" type="number"></td></tr>

          <!-- Final -->
          <tr><td class="label-grey">Alquiler de equipos</td><td class="cell-lightgrey"><input id="alquiler30" type="number"></td></tr>
          <tr><td class="label-green">Bono social</td><td class="cell-lightgreen"><input id="bono30" type="number" step="0.000001" value="0.012742"></td></tr>
          <tr><td class="label-grey">IVA</td><td class="cell-lightgrey"><input id="iva30" type="number" value="21"></td></tr>
          <tr><td class="label-green">Factura actual</td><td class="cell-lightgreen"><input id="factura30" type="number"></td></tr>
        </table>

        <div class="total-section">
          <div class="titulo-total">TOTAL</div>
          <div class="resultado" id="resultado_30td"></div>
          <div class="barras-container">
            <div class="barras">
              <div id="barra-actual" class="barra barra-actual" style="height: 0%;"></div>
              <div id="barra-nueva" class="barra barra-nueva" style="height: 0%;"></div>
            </div>
            <div class="label-barras"><span>Actual</span><span>Nueva</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
